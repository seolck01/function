<body>
    <script>
      // 初始化二叉树对象
      function Node(data,left,right) {    
            this.data = data;
            this.left = left;
            this.right = right;
        }
        // 定义插入对象
        function BST() {
            this.root = null;
            this.insert = insert;
            this.show = () => {
                console.log(this.root);
            }
        }
        function insert(data) {
            // 实例化Node对象
            let n = new Node(data,null,null);
            // 如果不存在节点,则次节点是跟节点
            if(this.root == null) {
                this.root = n;
            }else {
                // 当存在根节点是,定义current变量等于根节点
                let current = this.root;
                let parent;
 
                while(current) {
                    parent = current;
                    // 当插入的值小于根节点的值时
                    // 将值作为左节点插入
                    if(data <  current.data) {
                        current = current.left;         
                        if(current == null) {
                            parent.left = n;         
                            break;
                        }
                    }else {
                        current = current.right;              
                        if(current == null) {
                            parent.right = n;                
                            break;
                        }
                    }
                }
            }
        }
        const bst = new BST();
        bst.insert(23);
        bst.insert(11);
        bst.insert(22);
        bst.insert(44);
        bst.insert(11);
        bst.show();
