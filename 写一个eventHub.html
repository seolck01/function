<body>
    <script>
        window.EventHub = {
            events: {},
            on(eventsName, fn) {
                if (events[eventsName] === undefined) {
                    events[eventsName] = []
                }
                events[eventsName].push(fn)
            },
            emit(eventsName, data) {
                for (let key in events) {
                    if (key === eventsName) {
                        let fnList = eventsName[key]
                        fnList.map((fn) => {
                            fn.call(undefined, data)
                        })
                    }
                }
            }
        }    
    </script>
</body>
