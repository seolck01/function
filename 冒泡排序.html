<script>
    var array=[2,9,8,4,6,4,7,1,];
    //    冒泡排序 两两比较

    //比较完后的最大值,放在数组最后面定位,然后需要比较的数字个数-1; 每轮共要比较n-1次,n=没有定位的数组的值的长度;
     //共要比较array.length-1次;  这个是从0开始的~;
     for(var i=0;i<array.length-1;i++){
            //执行完上面的函数后,每轮减少比较的数值的个数为i,所以这一轮比较的个数为array.length-1-i;
            for(var j=0;j<array.length-1-i;j++){
                if(array[j]>array[j+1]){
                   temp=array[j];
                   array[j]=array[j+1];
                   array[j+1]=temp;
                }
            }
        }
    console.log(array);
</script>
