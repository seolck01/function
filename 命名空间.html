    <script>
        //封装一个getSiblings函数
        let item2 = document.getElementById("item2")
        Node.prototype.getSiblings = function () {
            let allchildern = this.parentNode.children
            console.log(allchildern)
            let array = {
                length: 0
            }
            for (let i = 0; i < allchildern.length; i++) {
                if (allchildern[i] !== this) {
                    array[array.length] = allchildern[i]
                    array.length += 1
                }
            }
            return array
        }
