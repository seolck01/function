<body>
    <script>
        let v={aaa:{dd:1,WW:2},cccc:3,wwwww:4}
        function fn() {
            let object2 = {}
            function deepCopy(object1, object2) {
                for(key in object1){
                    if(object1[key] instanceof Object){
                        deepCopy(object1[key],object2[key])
                    }else{
                        object2[key]=object1[key]
                    }
                }
            }
            return object2
        }
        console.log(fn(v))
    </script>
