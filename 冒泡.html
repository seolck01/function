                let temp=array[i]
                array[i]=array[k]
                array[k]=temp
            }
            function partition(array,left,right){
                var storeIndex=left
                var pivot=array[right]
                for(var i=left;i<right;i++){
                    if(array[i]<pivot){
                        swap(array,storeIndex,i)
                        storeIndex++
                    }
                }
                swap(array,right,storeIndex)
