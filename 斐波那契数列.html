<body>
    <script>
        function fbnq(n) {
            if (n <= 1) {
                return 1
            }
            return fbnq(n - 1) + fbnq(n - 2)
        }
        //斐波那契函数 


        //阶乘
        function jiecheng(n) {
            let aa = n
            function cheng(n) {
                if (n <= 1) {
                    return 
                }
                aa= aa *( n - 1)
                return cheng(n-1)
            }
            cheng(n)
            return aa
        }
        console.log(fbnq(16))
        console.log(jiecheng(6))
    </script>
